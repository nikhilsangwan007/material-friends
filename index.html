<!DOCTYPE html>
<html>
<head>
	<title>materialFriends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- local bower links -->
    <link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.min.css" /> 
    
    <!--  local custom links  -->
    <link rel="stylesheet" type="text/css" href="./css/common.css" />

</head>
<body ng-app="app" ng-controller="indexCtrl" layout="column">

    <md-toolbar class="toolbar md-medium md-accent" layout="row">
       <md-button ng-click="toggleList()" aria-label="toogle">
            <ng-md-icon icon="menu" style="fill : white" size="24" hide-gt-sm></ng-md-icon>
       </md-button>
            <h2 class="brand">materialFriends</h2>
    </md-toolbar>
    
    <div layout="row" flex>
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" flex="20" md-component-id="left">
            <md-list>
                <md-list-item ng-repeat="u in userData">
                    <md-button class="menuBtn" ng-click="selectUser(u)">
                        <img class="personImage" src="{{u.imageUrl}}" height="30px" width="30px" />
                        &nbsp; {{u.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content id="content" class="mainContent" flex>
            <img class="personImage" src="{{selected.imageUrl}}" width="50px" height="50px" />
            <h2>{{selected.name}}</h2>
            <p>
                {{selected.desc}}
            </p>
            <ng-md-icon ng-click="share(selected)" class="share" icon="share" style="fill: black" size="24" md-ink-ripple></ng-md-icon>
        </md-content>
    </div>
    
    <!-- local bower scripts -->
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-messages/angular-messages.min.js"></script>
    
    <!--  network scripts  -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

    <!-- local custom scripts -->
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/controllers/indexCtrl.js"></script> 
    <script src="./js/services/dataService.js"></script>
</body>
</html>
